<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="minesweeper.js" type="text/javascript"></script>
</head>
<body onload="stuff();">

  <canvas id="gameboard" width="1200" height="700">
    This demo requires HTML canvas
  </canvas>

  <script>

function stuff () {
  var canvas = $('#gameboard')[0];

  x = new Board(30, 16);
  x.populate_n(99);
  x.uncover(3, 3);
  x.render(canvas);
  for (var i = 0; i < 4; i++) {
    for (var j = 0; j < 3; j++) {
      x.render_overlay(4+j, 6+i, prob_shade(0.), canvas);
    }
  }
  for (var i = 0; i < 4; i++) {
    for (var j = 0; j < 3; j++) {
      x.render_overlay(4+j, 13+i, prob_shade(1.), canvas);
    }
  }
  var k = .0001;
  for (var i = 0; i < 4; i++) {
    for (var j = 0; j < 3; j++) {
      x.render_overlay(9+2*j, 6+2*i, prob_shade(k), canvas);
      k += .9998 / 11;
    }
  }
}

  </script>

</body>
</html>
